<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <a href="/">
                    <img id="logo" src="./main-img/netflix-logo.png" alt="logo" />
                </a>
            </div>
            <ul>
                <li><a href="#">TV Shows</a></li>
                <li><a href="#">Movies</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <div class="banner">
            <div class="banner_contents">
                <h1 class="banner_title">종이의 집</h1>
                <div class="banner_btn">
                    <button>재생</button>
                </div>
                <p class="main_description">
                    역사상 최대 규모의 강도 사건을 수행하기 위해
                    <br/>
                    교수라는 의문의 남자가 강도 9인단을 구출하는데...
                </p>
            </div>
        </div>
        <div class="row">
            <h2>
                NETFLIX ORIGINAL
            </h2>
            <div class="row_posters">
                <img class="row_poster row_posterLarge" src="./main-img/large-movie1.jpg" alt="poster"/>
                <img class="row_poster row_posterLarge" src="./main-img/large-movie2.jpg" alt="poster"/>
                <img class="row_poster row_posterLarge" src="./main-img/large-movie3.jpg" alt="poster"/>
                <img class="row_poster row_posterLarge" src="./main-img/large-movie4.jpg" alt="poster"/>
                <img class="row_poster row_posterLarge" src="./main-img/large-movie5.jpg" alt="poster"/>
                <img class="row_poster row_posterLarge" src="./main-img/large-movie6.jpg" alt="poster"/>
                <img class="row_poster row_posterLarge" src="./main-img/large-movie7.jpg" alt="poster"/>
                <img class="row_poster row_posterLarge" src="./main-img/large-movie8.jpg" alt="poster"/>
            </div>
        </div>
        <div class="row">
            <h2>TRENDING NOW</h2>
            <div class="row_posters">
                <img class="row_poster row_posterSmall" src="./main-img/small-movie1.jpg" alt="poster"/>
                <img class="row_poster row_posterSmall" src="./main-img/small-movie2.jpg" alt="poster"/>
                <img class="row_poster row_posterSmall" src="./main-img/small-movie3.jpg" alt="poster"/>
                <img class="row_poster row_posterSmall" src="./main-img/small-movie4.jpg" alt="poster"/>
                <img class="row_poster row_posterSmall" src="./main-img/small-movie5.jpg" alt="poster"/>
                <img class="row_poster row_posterSmall" src="./main-img/small-movie6.jpg" alt="poster"/>
                <img class="row_poster row_posterSmall" src="./main-img/small-movie7.jpg" alt="poster"/>
            </div>
        </div>
    </main>
    
    <footer>

    </footer>
</body>
</html>
